name: teqani
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  easy_localization: ^3.0.7
  flutter_svg: ^2.0.16
  country_code_picker: ^3.1.0
  graphql_flutter: ^5.1.2
  retrofit: ^4.4.0
  logger: ^2.4.0
  json_annotation: ^4.9.0
  internet_connection_checker_plus: ^2.7.0
  shared_preferences: ^2.3.5
  flutter_otp_text_field: ^1.1.0+2
  fluttertoast: ^8.2.10
  lottie: ^3.3.0
  open_filex: ^4.6.0
  path_provider: ^2.1.5
  multi_dropdown: ^3.0.1
  file_picker: ^9.0.0
  http: ^1.3.0
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  retrofit_generator: ^9.1.7
  build_runner: ^2.3.3
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/anims/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
